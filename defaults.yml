# Oscilloscope Measurement GUI - Default Configuration
# This file contains default values for the measurement GUI

# Connection Settings
visa_address: "USB0::0x0957::0x17BC::MY56310625::INSTR"

# Output Configuration
destination: "C:/Users/10588/Redlen Technologies/MOD - GEN4 Detector Development - 05 - Electronics Hardware/SUB-DM design/Verification and bring up/Measurement data"  # Base destination directory
board_number: "00000"      # Default board number (5 digits)
label: "Test"              # Default label for measurements

# Channel Selection (true = selected by default)
channels:
  CH1: 
    enabled: true    # Analog Channel 1
    label: "Channel 1"
    color: "yellow"
  CH2:
    enabled: false   # Analog Channel 2
    label: "Channel 2"
    color: "lime"
  CH3:
    enabled: false   # Analog Channel 3
    label: "Channel 3"
    color: "cyan"
  CH4:
    enabled: false   # Analog Channel 4
    label: "Channel 4"
    color: "magenta"
  M1:
    enabled: false   # Math Channel 1
    label: "Math 1"
    color: "indigo"

# Data Capture Options (true = enabled by default)
capture_types:
  measurements: true   # Measurement Results
  waveforms: true     # Waveform Data (CSV)
  screenshot: true    # Screenshot
  config: true        # Oscilloscope Config
  html_report: true   # HTML Report

# GUI Settings
auto_timestamp: true  # Automatically generate timestamps in output paths
timestamp_format: "YYYYMMDD.HHMMSS"  # Format for timestamps
preview_output_path: true  # Show preview of generated path in GUI